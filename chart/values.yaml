# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: ghcr.io/energinet-singularity/conductor-data-provider/energinet-singularity/conductor-data-provider
  pullPolicy: IfNotPresent
  tag: "1.2.1"

# Setup PVC
conductorInputVolume: 
  persistentVolumeClaim:
    claimName: conductor-data-pvc

conductorDataVolume:
  accessMode: ReadWriteOnce
  size: 100M
  storageClass: standard

# Setup file-mover
file-mover:
  folderMounts:
    input:
      enabled: true
      volume:
        emptyDir: {}
    output:
      enabled: true
      volume:
        persistentVolumeClaim:
          claimName: conductor-data-pvc
  podLabels:
    fm-conductor-parser: "S1"
  selectorLabels:
    fm-conductor-parser: "S1"
  affinity:
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: conductor-fm-parser
                operator: In
                values:
                - S1
          topologyKey: "kubernetes.io/hostname"

# Setup affinity (including labels)
podLabels:
  conductor-fm-parser: "S1"
selectorLabels:
  conductor-fm-parser: "S1"
affinity:
  podAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: fm-conductor-parser
              operator: In
              values:
              - S1
        topologyKey: "kubernetes.io/hostname"

# Environment variables
EnvVars:
  #API_PORT: 5000
  #API_DBNAME: "API_DB_NAME"
  #DEBUG: "TRUE"
  #USE_MOCK_DATA: "TRUE"
  #DD20_FILEPATH: "/other/place/file.xlsm"
  #DD20_MAPPING_FILEPATH: "/this/place/file.xlsx"
  #MRID_MAPPING_FILEPATH: "/new/place/file.csv"
  #MOCK_DD20_FILEPATH: "/other/place/file.xlsm"
  #MOCK_MAPPING_FILEPATH: "/this/place/file.xlsx"
  #MOCK_MRID_MAPPING_FILEPATH: "/new/place/file.csv"
  #STATION_FORMAT_HASH: ""
  #AC_LINE_FORMAT_HASH: ""

#Default settings not used in this setup
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
podLabels: {}
selectorLabels: {}
