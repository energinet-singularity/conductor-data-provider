apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /conductor-data-files/
              name: conductor-input
          env:
              {{- if .Values.api }}
              {{- if .Values.api.port }}
            - name: PORT
              value: {{ .Values.api.port | quote }}
              {{- end }}
              {{- if .Values.api.dbname }}
            - name: DBNAME
              value: {{ .Values.api.dbname | quote }}
              {{- end }}
              {{- end }}
              {{- if .Values.debug }}
            - name: DEBUG
              value: {{ .Values.debug | quote }}
              {{- end }}
              {{- if .Values.mock_data }}
            - name: USE_MOCK_DATA
              value: {{ .Values.mock_data | quote }}
              {{- end }}
              {{- if .Values.filepath }}
              {{- if .Values.filepath.dd20 }}
            - name: DD20FILEPATH
              value: {{ .Values.filepath.dd20 | quote }}
              {{- end }}
              {{- if .Values.filepath.dd20_mapping }}
            - name: DD20MAPPINGFILEPATH
              value: {{ .Values.filepath.dd20_mapping | quote }}
              {{- end }}
              {{- if .Values.filepath.mrid_mapping }}
            - name: MRIDMAPPINGFILEPATH
              value: {{ .Values.filepath.mrid_mapping | quote }}
              {{- end }}
              {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: conductor-input
          {{- .Values.conductorInputVolume | toYaml | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
